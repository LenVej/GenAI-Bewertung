<h2>Mein Profil</h2>

<div *ngIf="error" style="color: red">{{ error }}</div>

<div *ngIf="user">
  <p><strong>Benutzername:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Registriert seit:</strong> {{ user.createdAt | date:'short' }}</p>

  <button (click)="logout()">🔓 Logout</button>
  <button (click)="deleteUser()" style="color: red; margin-left: 10px;">🗑️ Konto löschen</button>
</div>
