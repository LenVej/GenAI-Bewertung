  <table *ngIf="questions.length > 0; else noQuestions" class="styled-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Typ</th>
      <th>Thema</th>
      <th>Fragetext</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let q of questions">

      <td>{{ q.subject }}</td>

    </tr>
    </tbody>
  </table>

  <ng-template #noQuestions>
    <p class="no-questions">Keine Fragen gefunden.</p>
  </ng-template>
