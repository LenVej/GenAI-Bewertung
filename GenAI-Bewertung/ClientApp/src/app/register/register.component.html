<h2>Registrieren</h2>

<div *ngIf="message" style="color: green">{{ message }}</div>
<div *ngIf="error" style="color: red">{{ error }}</div>

<form (ngSubmit)="register()">
  <label>Benutzername:</label><br>
  <input [(ngModel)]="username" name="username" required /><br><br>

  <label>Email:</label><br>
  <input [(ngModel)]="email" name="email" type="email" required /><br><br>

  <label>Passwort:</label><br>
  <input [(ngModel)]="password" name="password" type="password" required /><br><br>

  <button type="submit">Registrieren</button>
</form>

<p>Schon registriert? <a routerLink="/login">Zum Login</a></p>
